<h2 mat-dialog-title>Assign to vehicle</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Device (IMEI)</mat-label>
    <mat-select [(ngModel)]="selectedImei">
      <mat-option *ngFor="let d of devices" [value]="d.imei">
        {{ d.imei }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="assign()" [disabled]="!selectedImei">Assign</button>
</mat-dialog-actions>
