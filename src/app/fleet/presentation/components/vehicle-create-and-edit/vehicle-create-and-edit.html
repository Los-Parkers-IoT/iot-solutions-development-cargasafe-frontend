
<div class="card">
  <h3>{{ editMode ? 'Edit Vehicle' : 'Add Vehicle' }}</h3>

  <div class="grid">
    <mat-form-field appearance="outline">
      <mat-label>Plate</mat-label>
      <input matInput [(ngModel)]="data.plate" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)]="data.type">
        <mat-option *ngFor="let t of vehicleTypes" [value]="t">{{t}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="col-2">
      <div class="label">Capabilities</div>

      <mat-chip-set>
        <mat-chip-option
          *ngFor="let c of caps"
          [selected]="isSelected(c)"
          (selectionChange)="onChipSelectionChange(c, $event)">
          {{ c }}
        </mat-chip-option>
      </mat-chip-set>
    </div>


    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="data.status">
        <mat-option *ngFor="let s of statuses" [value]="s">{{s}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Odometer (km)</mat-label>
      <input type="number" matInput [(ngModel)]="data.odometerKm" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>IoT Device IMEI</mat-label>
      <input matInput [(ngModel)]="data.deviceImei" />
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-stroked-button (click)="cancelRequested.emit()">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()">{{ editMode ? 'Update' : 'Create' }}</button>
  </div>
</div>
