<div class="login-container">
  <div class="left-panel">
    <div class="logo-container">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 18.5a1.5 1.5 0 01-1.5-1.5 1.5 1.5 0 011.5-1.5 1.5 1.5 0 011.5 1.5 1.5 1.5 0 01-1.5 1.5m1.5-9l1.96 2.5H17V9.5m-11 9A1.5 1.5 0 017.5 17 1.5 1.5 0 016 15.5 1.5 1.5 0 014.5 17 1.5 1.5 0 016 18.5M20 8h-3V4H3c-1.11 0-2 .89-2 2v11h2a3 3 0 003 3 3 3 0 003-3h6a3 3 0 003 3 3 3 0 003-3h2v-5l-3-4z"/>
      </svg>
      <h1 class="logo-text">CargaSafe</h1>
    </div>

    <div class="content">
      <h2 class="title">Almost there!</h2>
      <p class="description">
        Create a strong and secure password for your account. Make sure to follow all
        security requirements.
      </p>
    </div>
  </div>

  <div class="right-panel">
    <div class="form-container">
      <a href="#" class="back-to-login" (click)="onBackToLogin($event)">
        <span class="arrow">‚Üê</span> Back to Log In
      </a>

      <h2 class="welcome-title-small">Create New Password</h2>
      <p class="welcome-subtitle">Please enter your new password. Make sure it's strong and secure.</p>

      <form class="login-form" (ngSubmit)="onResetPassword()">

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>New Password</mat-label>
          <input
            matInput
            type="password"
            id="newPassword"
            [(ngModel)]="newPassword"
            name="newPassword"
            required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="btn-signin-mat">Reset Password</button>
      </form>
    </div>
  </div>
</div>
