<div class="login-container">
  <div class="left-panel">
    <div class="logo-container">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 18.5a1.5 1.5 0 01-1.5-1.5 1.5 1.5 0 011.5-1.5 1.5 1.5 0 011.5 1.5 1.5 1.5 0 01-1.5 1.5m1.5-9l1.96 2.5H17V9.5m-11 9A1.5 1.5 0 017.5 17 1.5 1.5 0 016 15.5 1.5 1.5 0 014.5 17 1.5 1.5 0 016 18.5M20 8h-3V4H3c-1.11 0-2 .89-2 2v11h2a3 3 0 003 3 3 3 0 003-3h6a3 3 0 003 3 3 3 0 003-3h2v-5l-3-4z"/>
      </svg>
      <h1 class="logo-text">CargaSafe</h1>
    </div>

    <div class="content">
      <h2 class="title">Verify your identity</h2>
      <p class="description">
        We've sent a verification code to your email. Please enter it to continue with the
        password recovery process.
      </p>
    </div>
  </div>

  <div class="right-panel">
    <div class="form-container">
      <a href="#" class="back-to-login" (click)="onBackToLogin($event)">
        <span class="arrow">‚Üê</span> Back to Log In
      </a>

      <h2 class="welcome-title-small">Verify OTP Code</h2>
      <p class="welcome-subtitle">We've sent a 6-digit verification code to your email. Please enter it below.</p>

      <form class="login-form" (ngSubmit)="onVerifyCode()">

        <div class="otp-input-group">
          <mat-form-field appearance="outline" *ngFor="let digit of otpCode; let i = index" class="otp-input-field">
            <input
              matInput
              type="text"
              maxlength="1"
              pattern="[0-9]"
              [id]="'otp-' + i"
              [(ngModel)]="otpCode[i]"
              name="otp-{{i}}"
              required
              (keydown)="onKeyDown($event, i)"
              (paste)="onPaste($event, i)">
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" type="submit" class="btn-signin-mat">Verify Code</button>

        <p class="signup-text">
          Didn't receive the code?
          <a href="#" class="signup-link" (click)="onResendCode($event)">Resend Code</a>
        </p>
      </form>
    </div>
  </div>
</div>
