<div class="login-container">
  <div class="left-panel">
    <div class="logo-container">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 18.5a1.5 1.5 0 01-1.5-1.5 1.5 1.5 0 011.5-1.5 1.5 1.5 0 011.5 1.5 1.5 1.5 0 01-1.5 1.5m1.5-9l1.96 2.5H17V9.5m-11 9A1.5 1.5 0 017.5 17 1.5 1.5 0 016 15.5 1.5 1.5 0 014.5 17 1.5 1.5 0 016 18.5M20 8h-3V4H3c-1.11 0-2 .89-2 2v11h2a3 3 0 003 3 3 3 0 003-3h6a3 3 0 003 3 3 3 0 003-3h2v-5l-3-4z"/>
      </svg>
      <h1 class="logo-text">CargaSafe</h1>
    </div>

    <div class="content">
      <h2 class="title">Join Us</h2>
      <p class="description">
        Monitor all your shipments on a single platform. Consolidate temperature,
        humidity, vibration, and location in real-time to protect your high-value products.
      </p>
    </div>
  </div>

  <div class="right-panel">

    <div class="form-container">
      <a href="#" class="back-to-login" (click)="onBackToLogin($event)">
        <span class="arrow">‚Üê</span> Back to Log In
      </a>

      <h2 class="welcome-title">Create New Account</h2>
      <p class="welcome-subtitle">Complete the data to register on CargaSafe</p>

      <form class="login-form" (ngSubmit)="onRegister()">

        <div class="form-section">
          <label class="section-title">Choose your segment</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="segment" value="Client" [(ngModel)]="segment">
              Client
            </label>
            <label class="radio-label">
              <input type="radio" name="segment" value="Shipping Company" [(ngModel)]="segment">
              Shipping Company
            </label>
          </div>
        </div>

        <div class="form-section" *ngIf="segment === 'Shipping Company'">
          <label class="section-title">Company Data</label>
          <div class="form-group">
            <label for="companyEmail">Company contact email</label>
            <input type="email" id="companyEmail" class="form-control" [(ngModel)]="companyContactEmail" name="companyContactEmail" required>
          </div>

          <div class="form-row">
            <div class="form-group half-width">
              <label for="legalName">Legal Name</label>
              <input type="text" id="legalName" class="form-control" [(ngModel)]="legalName" name="legalName" required>
            </div>
            <div class="form-group half-width">
              <label for="taxId">Tax ID</label>
              <input type="text" id="taxId" class="form-control" [(ngModel)]="taxId" name="taxId" required>
            </div>
          </div>

          <div class="form-group">
            <label for="fiscalAddress">Fiscal Address</label>
            <input type="text" id="fiscalAddress" class="form-control" [(ngModel)]="fiscalAddress" name="fiscalAddress" required>
          </div>
        </div>

        <div class="form-section">
          <label class="section-title">Profile data</label>
          <div class="form-row">
            <div class="form-group half-width">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control" [(ngModel)]="firstName" name="firstName" required>
            </div>
            <div class="form-group half-width">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName" name="lastName" required>
            </div>
          </div>
        </div>

        <div class="form-section">
          <label class="section-title">Account data</label>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-row">
            <div class="form-group half-width">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group half-width">
              <label for="confirmPassword">Confirm password</label>
              <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
          </div>
        </div>

        <div class="terms-acceptance">
          <input type="checkbox" id="terms" [(ngModel)]="termsAccepted" name="terms" required>
          <label for="terms">
            By accepting, you agree to the application's <a href="#" class="signup-link">terms and conditions</a>.
          </label>
        </div>

        <button type="submit" class="btn-signin">Sign Up</button>
      </form>
    </div>
  </div>
</div>
