<section class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar__brand">
      <img src="assets/svgs/logo-white.svg" alt="CargoSafe Logo" class="sidebar__logo" />
    </div>

    <nav class="sidebar__nav">
      <ul>
        <li>
          <a routerLink="/dashboard" routerLinkActive="active">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/vehicles" routerLinkActive="active">
            <mat-icon>local_shipping</mat-icon>
            <span>Vehicles</span>
          </a>
        </li>
        <li>
          <a routerLink="/sensors" routerLinkActive="active">
            <mat-icon>sensors</mat-icon>
            <span>Sensors</span>
          </a>
        </li>
        <li>
          <a routerLink="/trips" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon>route</mat-icon>
            <span>Trips</span>
          </a>
        </li>
        <li>
          <a routerLink="/alerts" routerLinkActive="active">
            <mat-icon>notifications</mat-icon>
            <span>Alerts</span>
          </a>
        </li>
        <li>
          <a routerLink="/subscriptions" routerLinkActive="active">
            <mat-icon>card_membership</mat-icon>
            <span>Subscriptions</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar__footer">
      <a routerLink="/logout">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</section>
